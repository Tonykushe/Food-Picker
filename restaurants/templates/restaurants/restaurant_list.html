{% extends 'restaurants/base.html' %}
	{% block title%} Restaurants | {{ block.super }} {% endblock %}
	{% block body %}
		<div class="container">
			<h3>Restaurants List</h3>
			<ul>
				{% for obj in object_list %}
					<li>  <a href="/restaurants/{{ obj.slug }}">{{ obj }}</a> </li>
					 {{obj.name}} {{obj.category}}
				{% endfor %}
			</ul>
		</div>
	{% endblock %}
